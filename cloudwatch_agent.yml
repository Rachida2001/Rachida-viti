name: Install and Configure CloudWatch Agent
hosts: ec2_instances
become: true
become_user: root
gather_facts: true
vars:
  ansible_python_interpreter: /usr/bin/python3

tasks:

name: Install required Perl modules
package:
  name: "{{ item }}"
  state: present
with_items:

perl-Switch

perl-DateTime

perl-Sys-Syslog

perl-LWP-Protocol-https

perl-Digest-SHA.x86_64

python3-pip

perl
become_user: root

name: Change permissions on /tmp directory
become: true
command: "chmod -R 777 /tmp"

name: Download CloudWatch agent RPM
get_url:
  url: https://s3.amazonaws.com/amazoncloudwatch-agent/amazon_linux/amd64/latest/amazon-cloudwatch-agent.rpm
  dest: /tmp/amazon-cloudwatch-agent.rpm

name: Create amazon-cloudwatch-agent.json
copy:
  content: |
    {
      "agent": {
        "metrics_collection_interval": 60,
        "run_as_user": "cwagent"
      },
      "metrics": {
        "namespace": "Custom",
        "append_dimensions": {
          "InstanceId": "${aws:InstanceId}"
        },
        "metrics_collected": {
          "mem": {
            "measurement": ["mem_used_percent"],
            "metrics_collection_interval": 60
          },
          "disk": {
            "measurement": ["used_percent"],
            "metrics_collection_interval": 60,
            "resources": ["/"]
          }
        }
      }
    }
  dest: /opt/aws/amazon-cloudwatch-agent/etc/amazon-cloudwatch-agent.json
  owner: root
  group: root
  mode: '0644'

name: Restart CloudWatch agent
systemd:
  name: amazon-cloudwatch-agent
  state: restarted